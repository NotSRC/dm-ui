<div
  class="renderer-wrapper"
  [ngClass]="{
    small: size === 'small',
    big: size === 'big',
    full: size === 'full'
  }"
  #rendererWrapper
>
  <img [src]="imageData" *ngIf="imageData" />
  <dm-loader
    [loading]="
      (renderToImage && !imageData) || (!renderToImage && !dataObjects)
    "
  ></dm-loader>
  <div *ngIf="!disableControls && !renderToImage" class="view-control-button">
    <button mat-button class="m-l-5" (click)="zoom(true)">
      <mat-icon>control_point</mat-icon>
    </button>
    <button mat-button (click)="zoom(false)">
      <mat-icon>remove_circle_outline</mat-icon>
    </button>
  </div>
</div>
