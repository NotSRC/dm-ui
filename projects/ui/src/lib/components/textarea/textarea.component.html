<div #trixInput class="dm-trix-container"
     [class.dm-trix-disabled]="disabled"
     [class.ng-untouched]="formControl.untouched"
     [class.ng-touched]="formControl.touched"
     [class.ng-invalid]="formControl.invalid"
     [class.ng-valid]="formControl.valid">
  <input [id]="parentFormControlName" type="hidden"/>
  <trix-editor [attr.contenteditable]="!disabled" [input]="parentFormControlName" #trix class="trix-content"></trix-editor>
</div>
